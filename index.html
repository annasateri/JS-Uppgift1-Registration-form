<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Italianno&display=swap" rel="stylesheet">

    <title>Registration form</title>
</head>
<body>
    
    <nav class="navbar bg-transparent mb-3">
        <div class="container">
            <img id="heart" src="images/h1-icon.png">
            <span class="navbar-brand mb-0 h1">Membership registration</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center">

        <form id="regForm" class="col-12 col-md-8 col-xl-6">
            <div class="row">

                <div class="form-group col-md-6 text-white">
                    <input type="text" id="firstName" class="form-control bg-transparent" placeholder="First name">
                    <div id="firstName-error"></div>
                </div>

                <div class="form-group col-md-6 mt-3 mt-md-0 text-white">
                    <input type="text" id="lastName" class="form-control bg-transparent" placeholder="Last name">
                    <div id="lastName-error"></div>
                </div>

                <div class="form-group col-md-12 mt-3 text-white">
                    <input type="text" id="email" class="form-control bg-transparent" placeholder="Email">
                    <div id="email-error"></div>
                </div>

                <div class="mt-4">
                    <button id="btnSubmit" class="btn text-white">Register</button>
                </div>

            </div>
        </form>
    </div>

    <div class="container col-12 col-md-8 col-xl-4"><h2>List of Members</h2>
        <div id="list"></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
